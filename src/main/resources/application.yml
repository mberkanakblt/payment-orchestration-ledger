spring:
  application:
    name: Paycore
  datasource:
    url: jdbc:postgresql://localhost:5432/paycoredb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 9090
